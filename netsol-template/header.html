<div id="mastHead">
    <a id="ccLogo" class="imr" href="/">
        <img alt="<%Company.Name%>" src="/themes/default-1/images/layout/mastHead_cClaire-Logo.png" width="245" height="97" />
    </a>
    <div id="utilityNav">
        <ul style="margin-right: 10px;" id="accountTools" class="listLink hor">
            <ns:choose>
            <ns:when condition="User.IsLoggedIn">
                <li id="userWelcome">
                    <a href="/account.aspx" rel="nofollow">
                        Welcome,&nbsp;
                        <%User.FirstName%></a>
                </li>
                <li>
                    <ns:login layout="horizontal" logouttext="log out">
                        <br />
                    </ns:login>
                </li>
                <li>
                    <a href="/account.aspx">my account</a>
                </li>
                <li>
                    <a href="/cart.aspx">my bag</a>
                </li>
            </ns:when>
            <ns:otherwise>
                    <li id="userWelcome">Welcome,&nbsp;Guest</li>
                    <li>
                        <ns:login layout="horizontal" logouttext="Logout">
                            <br />
                        </ns:login>
                    </li>
            </ns:otherwise>
            </ns:choose>
        </ul>
        <div style="margin-right: 10px;" id="utilSearch">
            <ns:search customtext="keyword or item #" type="custom"></ns:search>
        </div>
        <ul id="extraCheckout" class="listLink hor">
            <li>
                <a class="input checkout sm" href="/cart.aspx">checkout</a>
            </li>
        </ul>
    </div>
    <!--/ utilityNav -->
    <div id="mainNav" class="&lt;%Category.Name%&gt;">
        <ul class="listLink hor">
            <li id="accessories">
                <a href="/accessories/default.aspx"> <em>Accessories</em>
                </a>
            </li>
            <li id="linens">
                <a href="/linens/default.aspx"> <em>Linens</em>
                </a>
            </li>
            <li id="apparel">
                <a href="/apparel/default.aspx">
                    <em>Apparel</em>
                </a>
            </li>
            <li id="baby">
                <a href="/baby/default.aspx">
                    <em>Baby</em>
                </a>
            </li>
            <li id="drinkware">
                <a href="/drinkware/default.aspx">
                    <em>Drinkware</em>
                </a>
            </li>
            <li id="cart">
                <a href="/cart.aspx"><em>Shopping Bag
                    <ns:choose>
                        <ns:when condition="Cart.Count != 0">(<%Cart.Count%>)</ns:when>
                    </ns:choose>
                    | Checkout</em> 
                </a>
            </li>
        </ul>
    </div>
    <!--/ mainNav -->
</div>
<!--/ HEADER -->
