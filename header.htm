
<div id="mastHead"><a href="/" id="ccLogo" class="imr">

  <div id="utilityNav">
    
    <ul style="margin-right: 10px;" class="listLink hor" id="accountTools">
      
      <ns:choose>
        
        <ns:when condition="User.IsLoggedIn">
          
          <li id="userWelcome"><a href="/account.aspx" rel="nofollow">Welcome,&nbsp;<%User.FirstName%></a></li>
          
          <li>
            
            <ns:login logouttext="log out" layout="horizontal" /><br />
              
              </li>
          
          <li><a href="/account.aspx">my account</a></li>
          
          <li><a href="/cart.aspx">my bag</a></li></ns:when>
        
        <ns:otherwise>
          
          <li id="userWelcome">Welcome,&nbsp;Guest</li>
          
          <li>
            
            <div id="ctl00_ctl08_lvDisplay_hzLoginBox" class="custom-login-vert" onkeypress="javascript:return WebForm_FireDefaultButton(event, 'ctl00_ctl08_lvDisplay_hzLoginButton')">
              
              <label for="ctl00_ctl08_lvDisplay_hzUsername" id="ctl00_ctl08_lvDisplay_hzUserLabel" class="hide">Username:</label>
              
              <input type="text" value="type your username" name="ctl00$ctl08$lvDisplay$hzUsername" maxlength="255" id="ctl00_ctl08_lvDisplay_hzUsername" style="margin-right: 4px; width: 110px;" class="textbox floatL" />
              
              <input type="button" value="Log In" name="ctl00$ctl08$lvDisplay$hzLoginButton" id="ctl00_ctl08_lvDisplay_hzLoginButton" class="btn login sm floatL" /></div></li>
          
          <!--
          <li><a href="/account.aspx">my account</a></li><li><a href="/cart.aspx">my bag</a></li>
          -->
          
          </ns:otherwise></ns:choose>
    
    </ul>
    
    <div style="margin-right: 10px;" id="utilSearch">
      
      <div id="ctl00_ctl09_searchBox" class="custom-search" onkeypress="javascript:return WebForm_FireDefaultButton(event, 'ctl00_ctl09_go')">
        
        <table cellspacing="0" cellpadding="0">
          
          <tbody>
            
            <tr>
              
              <td class="custom-search-text"><br />
                
                
              
              </td>
              
              <td class="custom-search-field">
                
                <input type="text" value="keyword or item #" name="ctl00$ctl09$search" maxlength="100" id="ctl00_ctl09_search" style="margin-right: 4px; width: 143px;" class="textbox floatL" />
              
              </td>
              
              <td class="custom-search-button">
                
                <input type="button" value="Search" name="ctl00$ctl09$go" id="ctl00_ctl09_go" alt="Search" class="search btn sm floatL" />
              
              </td>
            
            </tr>
          
          </tbody>
        
        </table></div></div>
    
    <ul class="listLink hor" id="extraCheckout">
      
      <li><a href="/cart.aspx" class="input checkout sm">checkout</a></li>

  <div id="mainNav">
    
    <ul class="listLink hor">
      
      <li id="accessories"><a href="/accessories/default.aspx"><em>Accessories</em></a></li>
